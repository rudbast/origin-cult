<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Welcome to Trivel</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/loginstyle.css">

    <script src="assets/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script>
    $(function() {
        $('#login-form-link').click(function(e) {
            $('#login-form').delay(100).fadeIn(100);
            $('#register-form').fadeOut(100);
            $('#register-form-link').removeClass('active');
            $(this).addClass('active');
            // e.preventDefault();
        });
        $('#register-form-link').click(function(e) {
            $('#register-form').delay(100).fadeIn(100);
            $('#login-form').fadeOut(100);
            $('#login-form-link').removeClass('active');
            $(this).addClass('active');
            // e.preventDefault();
        });
    });
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="text-center">Welcome to Trivel <small>Join us in sharing our wonderful culture</small></h3>
                    </div>

                    <div class="panel-body">
                        <ul class="nav nav-tabs text-center">
                            <li role="presentation" class="active col-xs-6 col-md-6" id="login-form-link"><a href="#">Login</a></li>
                            <li role="presentation" class="col-xs-6 col-md-6" id="register-form-link"><a href="#">Register</a></li>
                        </ul>
                        <br />

                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form" action="#" method="post" role="form" style="display: block;">
                                    <div class="form-group">
                                        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                                <label for="remember"> remember me</label>
                                            </div>
                                            <div class="col-sm-6 col-sm-offset-2">
                                                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-offset-6 col-lg-6">
                                                <div class="text-center">
                                                    <a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form><!-- #login-form -->

                                <form id="register-form" action="#" method="post" role="form" style="display: none;">
                                    <div class="form-group">
                                        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                            </div>
                                        </div>
                                    </div>
                                </form><!-- #register-form -->
                            </div>
                        </div>

                        <a href="index.html">Back to Home</a>
                    </div><!-- /.panel-body -->
                    <div class="panel-footer text-center">
                        Copyright &copy Trivel Group
                    </div>
                </div><!-- panel -->
            </div>
        </div>
    </div><!-- container -->
</body>
</html>
