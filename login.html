<!DOCTYPE html><html><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><title>Welcome to Blankrack</title><link rel=stylesheet href=assets/css/reset.css><link rel=stylesheet href=assets/css/bootstrap.min.css><link rel=stylesheet href=assets/css/loginstyle.css></head><body><div class=container><div class=row><header class="col-md-12 text-center"><h1 id=responsive-headline>Welcome to Blankrack<br><small>Join us and share your wonderful culture</small></h1></header><div class="content col-md-6 col-md-offset-3"><div class=custom-panel><div class=panel-body><div class="nav-menu row"><a href=# class="active col-xs-6 col-md-6 text-center" id=login-form-link>Login</a> <a href=# class="col-xs-6 col-md-6 text-center" id=register-form-link>Register</a></div><hr><div class=row><div class=col-lg-12><form id=login-form action=# method=post role=form style="display: block;"><div class=form-group><input type=email name=email id=email tabindex=1 class=form-control placeholder="Email Address"></div><div class=form-group><input type=password name=password id=password tabindex=2 class=form-control placeholder=Password></div><div class=form-group><div class=row><div class="col-xs-6 col-sm-6"><input type=checkbox tabindex=3 name=remember id=remember> <label for=remember>remember me</label></div><div class="col-xs-6 col-sm-6"><input type=submit name=login-submit id=login-submit tabindex=4 class="form-control btn btn-login" value="Log In"></div></div></div><div class=form-group><div class=row><div class="col-xs-offset-6 col-xs-6 col-md-offset-6 col-md-6"><div class=text-center><a href=# tabindex=5 class=forgot-password>Forgot Password?</a></div></div></div></div></form><form id=register-form action=# method=post role=form style="display: none;"><div class=form-group><input type=email name=email tabindex=1 class=form-control placeholder="Email Address"></div><div class=form-group><input type=password name=password tabindex=2 class=form-control placeholder=Password></div><div class=form-group><input type=password name=confirm-password id=confirm-password tabindex=2 class=form-control placeholder="Confirm Password"></div><div class=form-group><div class=row><div class="col-sm-6 col-sm-offset-3"><input type=submit name=register-submit id=register-submit tabindex=4 class="form-control btn btn-register" value="Register Now"></div></div></div></form></div></div><a href=index.html>Back to Home</a></div></div></div></div><footer class=text-center>Copyright &copy; Blankrack</footer></div><script src=assets/js/jquery.min.js type=text/javascript charset=utf-8></script><script src=assets/js/bootstrap.min.js type=text/javascript charset=utf-8></script><script src=assets/js/jquery.fittext.js type=text/javascript></script><script>
    $(function() {
        $('#login-form-link').click(function(e) {
            $('#login-form').delay(100).fadeIn(100);
            $('#register-form').fadeOut(100);
            $('#register-form-link').removeClass('active');
            $(this).addClass('active');
            // e.preventDefault();
        });
        $('#register-form-link').click(function(e) {
            $('#register-form').delay(100).fadeIn(100);
            $('#login-form').fadeOut(100);
            $('#login-form-link').removeClass('active');
            $(this).addClass('active');
            // e.preventDefault();
        });
    });
    $("#responsive-headline").fitText(1.2);
    </script></body></html>
